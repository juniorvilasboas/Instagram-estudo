<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>

  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="image/cel.png" alt="Celular acessando o instagram">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="image/Instagram_logo.png" alt="Instagram Logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="image/user.jpeg" alt="Foto usuario">
        </div>
        <a href="#" class="instagram-login">Continue como usuario_logado</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é usuario_logado</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="https://apps.apple.com/pt/app/instagram/id389801252" target="_blank" class="app-download"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank"
            class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
